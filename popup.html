<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

                   body {
        width: 380px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #87ceeb 0%, #5dade2 50%, #3498db 100%);
        color: #ffffff;
        overflow: hidden;
      }

    .container {
      padding: 24px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      font-weight: 400;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }

    .status-card.recording {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.3);
      box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
    }

    .status-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .recording-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
    }

    @keyframes pulse {
      0% { 
        transform: scale(1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    .status-text {
      font-size: 16px;
      font-weight: 500;
    }

    .transcript-preview {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 16px;
      font-size: 13px;
      line-height: 1.5;
      max-height: 120px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .transcript-preview::-webkit-scrollbar {
      width: 4px;
    }

    .transcript-preview::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .transcript-preview::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      flex: 1;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: none;
      letter-spacing: 0;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.6);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(239, 68, 68, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn:disabled::before {
      display: none;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-text {
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.4;
    }

    .wave-animation {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      margin-top: 8px;
    }

    .wave {
      width: 3px;
      height: 20px;
      background: #10b981;
      border-radius: 2px;
      animation: wave 1.5s ease-in-out infinite;
    }

    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 40%, 100% { transform: scaleY(0.4); }
      20% { transform: scaleY(1); }
    }

    .hidden {
      display: none !important;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸŽ¤</div>
      <div class="title">Audio Transcriber</div>
      <div class="subtitle">Real-time speech to text</div>
    </div>

    <div class="status-card" id="statusCard">
      <div class="status-content">
        <span id="status-indicator" class="recording-indicator hidden"></span>
        <span id="status-text" class="status-text">Ready to transcribe</span>
      </div>
      <div id="transcript-preview" class="transcript-preview hidden"></div>
      <div id="wave-animation" class="wave-animation hidden">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>

    <div class="controls">
      <button id="playBtn" class="btn btn-primary">
        <span class="btn-text">Start Recording</span>
      </button>
      <button id="stopBtn" class="btn btn-danger" disabled>
        <span class="btn-text">Stop</span>
      </button>
    </div>

    <button id="downloadBtn" class="btn btn-secondary hidden">
      <span class="btn-text">Download Transcript</span>
    </button>

    <div class="footer">
      <div class="footer-text">
        All processing happens locally on your device.<br>
        No data is sent to external servers.
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
