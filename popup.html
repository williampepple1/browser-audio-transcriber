<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .play-btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
    }
    
    .stop-btn {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
    }
    
    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .status-text {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .recording-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f44336;
      animation: pulse 1.5s infinite;
      margin-right: 8px;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .transcript-preview {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      text-align: left;
      line-height: 1.4;
    }
    
    .download-btn {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: white;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Audio Transcriber</h1>
    
    <div class="status">
      <div class="status-text">
        <span id="status-indicator" class="recording-indicator" style="display: none;"></span>
        <span id="status-text">Ready to transcribe</span>
      </div>
      <div id="transcript-preview" class="transcript-preview" style="display: none;"></div>
    </div>
    
    <div class="button-group">
      <button id="playBtn" class="play-btn">‚ñ∂ Play</button>
      <button id="stopBtn" class="stop-btn" disabled>‚èπ Stop</button>
    </div>
    
    <button id="downloadBtn" class="download-btn" style="display: none;">üì• Download Transcript</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
